<div class="container">
  <h1>Form Template</h1>
  <form (submit)="onSubmit(formData)" #formData="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" class="form-control"
      [(ngModel)]="user.firstName"
      #firstName="ngModel"
      minlength="2"
      required
      />
      <p *ngIf="!firstName.valid && firstName.touched">{{ firstName.errors | json }}</p>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" class="form-control"
      [(ngModel)]="user.lastName"
      #lastName="ngModel"
      minlength="2"
      required
      />
      <p *ngIf="!lastName.valid && lastName.touched">{{ lastName.errors | json }}</p>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" class="form-control"
      [(ngModel)]="user.email"
      #email="ngModel"
      minlength="10"
      required
      />
      <p *ngIf="!email.valid && email.touched">{{ email.errors | json }}</p>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control"
      [(ngModel)]="user.password"
      #password="ngModel"
      minlength="6"
      required
      />
      <p *ngIf="!password.valid && password.touched">{{ password.errors | json }}</p>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" name="confirmPassword" class="form-control"
      [(ngModel)]="user.confirmPassword"
      #confirmPassword="ngModel"
      minlength="10"
      required
      />
      <p *ngIf="!confirmPassword.valid && confirmPassword.touched">{{ confirmPassword.errors | json }}</p>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select  name="state" [(ngModel)]="user.state" #state="ngModel" required>
        <option value="CA">CA</option>
        <option value="WA">WA</option>
        <option value="NY">NY</option>
      </select>
      <p *ngIf="!state.valid && state.touched">{{ state.errors | json }}</p>
    </div>
    <button class="btn btn-info" type="submit" [disabled]=!formData.valid>Submit</button>
  </form>
</div>
